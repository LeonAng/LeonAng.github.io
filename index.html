            <div id="wrap">
			
               <div id="text">
                    <div id="code">	
                    <span class="say" style="font-family:楷体">我说 你是人间的四月天；</span><br>
                    <span class="say" style="font-family:楷体">笑响点亮了四面风；</span><br>
                    <span class="say" style="font-family:楷体">轻灵在春的光艳中交舞着变。</span><br>
                    <span class="say" style="font-family:楷体">你是四月早天里的云烟，</span><br>
                     <span class="say" style="font-family:楷体">黄昏吹着风的软，</span><br>
                    <span class="say" style="font-family:楷体">星子在无意中闪，</span><br>
                    <span class="say" style="font-family:楷体">细雨点洒在花前。</span><br>
                    <span class="say" style="font-family:楷体">那轻，那娉婷，你是，</span><br>
                    <span class="say" style="font-family:楷体">鲜妍百花的冠冕，你戴着，</span><br>
                    <span class="say" style="font-family:楷体">你是天真，庄严，</span><br>
                    <span class="say" style="font-family:楷体">你是夜夜的月圆。</span><br>
                    <span class="say" style="font-family:楷体">雪化后那片鹅黄，你像；</span><br>
                    <span class="say" style="font-family:楷体">新鲜初放芽的绿，你是；</span><br>
                     <span class="say" style="font-family:楷体">柔嫩喜悦，</span><br>
                      <span class="say" style="font-family:楷体">水光浮动着你梦期待中白莲。</span><br>
                       <span class="say" style="font-family:楷体">你是一树一树的花开，</span><br>
                        <span class="say" style="font-family:楷体">是燕在梁间呢喃，</span><br><br>
                         <span class="say" style="font-family:楷体">————你是爱，是暖，是希望，</span><br>
						 <span class="say" style="font-family:楷体">你是人间的四月天！</span><br>
                   
                    <span class="say" style="font-family:楷体"><span class="space"></span> -- 林徽因.</span>
					
					
                    </div>
                </div>
                <div id="clock-box">
                        <span class="say">今天是吕嗯嗯和刘哈哈相识的</span><br>
						<div id="clock"></div>

    </script>

    <script>
    (function(){
        var canvas = $('#canvas');

        if (!canvas[0].getContext) {
            $("#error").show();
            return false;
        }

        var width = canvas.width();
        var height = canvas.height();
        
        canvas.attr("width", width);
        canvas.attr("height", height);

        var opts = {
            seed: {
                x: width / 2 - 20,
                color: "rgb(190, 26, 37)",
                scale: 2
            },
            branch: [
                [535, 680, 570, 250, 500, 200, 30, 100, [
                    [540, 500, 455, 417, 340, 400, 13, 100, [
                        [450, 435, 434, 430, 394, 395, 2, 40]
                    ]],
                    [550, 445, 600, 356, 680, 345, 12, 100, [
                        [578, 400, 648, 409, 661, 426, 3, 80]
                    ]],
                    [539, 281, 537, 248, 534, 217, 3, 40],
                    [546, 397, 413, 247, 328, 244, 9, 80, [
                        [427, 286, 383, 253, 371, 205, 2, 40],
                        [498, 345, 435, 315, 395, 330, 4, 60]
                    ]],
                    [546, 357, 608, 252, 678, 221, 6, 100, [
                        [590, 293, 646, 277, 648, 271, 2, 80]
                    ]]
                ]] 
            ],
            bloom: {
                num: 700,
                width: 1080,
                height: 650,
            },
            footer: {
                width: 1200,
                height: 5,
                speed: 10,
            }
        }

        var tree = new Tree(canvas[0], width, height, opts);
        var seed = tree.seed;
        var foot = tree.footer;
        var hold = 1;

        canvas.click(function(e) {
            var offset = canvas.offset(), x, y;
            x = e.pageX - offset.left;
            y = e.pageY - offset.top;
            if (seed.hover(x, y)) {
                hold = 0; 
                canvas.unbind("click");
                canvas.unbind("mousemove");
                canvas.removeClass('hand');
            }
        }).mousemove(function(e){
            var offset = canvas.offset(), x, y;
            x = e.pageX - offset.left;
            y = e.pageY - offset.top;
            canvas.toggleClass('hand', seed.hover(x, y));
        });

        var seedAnimate = eval(Jscex.compile("async", function () {
            seed.draw();
            while (hold) {
                $await(Jscex.Async.sleep(10));
            }
            while (seed.canScale()) {
                seed.scale(0.95);
                $await(Jscex.Async.sleep(10));
            }
            while (seed.canMove()) {
                seed.move(0, 2);
                foot.draw();
                $await(Jscex.Async.sleep(10));
            }
        }));

        var growAnimate = eval(Jscex.compile("async", function () {
            do {
                tree.grow();
                $await(Jscex.Async.sleep(10));
            } while (tree.canGrow());
        }));

        var flowAnimate = eval(Jscex.compile("async", function () {
            do {
                tree.flower(2);
                $await(Jscex.Async.sleep(10));
            } while (tree.canFlower());
        }));

        var moveAnimate = eval(Jscex.compile("async", function () {
            tree.snapshot("p1", 240, 0, 610, 680);
            while (tree.move("p1", 500, 0)) {
                foot.draw();
                $await(Jscex.Async.sleep(10));
            }
            foot.draw();
            tree.snapshot("p2", 500, 0, 610, 680);

            canvas.parent().css("background", "url(" + tree.toDataURL('image/png') + ")");
            canvas.css("background", "#ffe");
            $await(Jscex.Async.sleep(300));
            canvas.css("background", "none");
        }));

        var jumpAnimate = eval(Jscex.compile("async", function () {
            var ctx = tree.ctx;
            while (true) {
                tree.ctx.clearRect(0, 0, width, height);
                tree.jump();
                foot.draw();
                $await(Jscex.Async.sleep(25));
            }
        }));

        var textAnimate = eval(Jscex.compile("async", function () {
            var together = new Date();
            together.setFullYear(2010, 5, 8);
            together.setHours(20);
            together.setMinutes(20);
            together.setSeconds(0);
            together.setMilliseconds(0);

            $("#code").show().typewriter();
            $("#clock-box").fadeIn(500);
            while (true) {
                timeElapse(together);
                $await(Jscex.Async.sleep(1000));
            }
        }));

        var runAsync = eval(Jscex.compile("async", function () {
            $await(seedAnimate());
            $await(growAnimate());
            $await(flowAnimate());
            $await(moveAnimate());

            textAnimate().start();

            $await(jumpAnimate());
        }));

        runAsync().start();
    })();
    </script>
